<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Recent Indian Immigrants</title>
<link rel="stylesheet" type="text/css" href="http://verysmallarray.com/wp-content/themes/themelia/style.css">
<style>
  #chart {
    height: 1000px;
    font-size:60%;
  }

  .node rect {
    cursor: move;
    fill-opacity: 1;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
  }

  .link {
    fill: none;
    stroke-opacity: .5;
  }

  .link:hover {
    stroke-opacity: 1;
  }

  .pchart {
    width:;
  }

.toolTip {
  position: absolute;
  left: 0px;
  top: 0px;
  display: none;
  height: auto;
  text-align: left;
  font-size:200%;
}

</style>
<body>
<div style="width:500px;">Recently arrived (2006-2015) Indian-born workers in the U.S. by location type and work industry</div><br />
  <div id="chart"></div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3-sankey.js"></script>
<script>


    const margin = {
        top: 1,
        right: 225,
        bottom: 6,
        left: 1
      };

    const width = 725 - margin.left - margin.right;
    const height = 1000 - margin.top - margin.bottom;
    const formatNumber = d3.format(',.0f');
    const format = d => `${formatNumber(d)} TWh`;
    //const color = d3.scaleOrdinal(d3.schemeCategory10);

    const svg = d3.select('#chart').append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', `translate(${margin.left},${margin.top})`);

    const sankey = d3_sankey.sankey()
      .nodeWidth(2)
      .nodePadding(6)
      .size([width, height]);

    const path = sankey.link();

var tooltip = d3.select("body").append("div").attr("class", "toolTip");

var formatComma = d3.format(",");


    d3.json('whereWhat.json', whereWhat => {

      sankey
        .nodes(whereWhat.nodes)
        .links(whereWhat.links)
        .layout(32);

      const link = svg.append('g').selectAll('.link')
        .data(whereWhat.links)
        .enter().append('path')
        .attr('class', 'link')
        .attr('d', path)
        .style('stroke-width', d => Math.max(1, d.dy))
        .sort((a, b) => b.dy - a.dy);

      link.append('title')
        .text(d => `${d.source.name} â†’ ${d.target.name}\n${format(d.value)}`);

      const node = svg.append('g').selectAll('.node')
        .data(whereWhat.nodes)
        .enter().append('g')
        .attr('class', 'node')
        .attr('transform', d => `translate(${d.x},${d.y})`)
        .call(d3.drag()
          .subject(d => d)
          .on('start', function() {
            this.parentNode.appendChild(this);
          })
          .on('drag', dragmove));

      node.append('rect')
        .attr('height', d => d.dy)
        .attr('width', sankey.nodeWidth())
       // .style('fill', d => d.color = color(d.name.replace(/ .*/, '')))
       .style('fill', "black")
        .append('title')
        .text(d => `${d.name}\n${format(d.value)}`);

      node.append('text')
        .attr('x', 6)
        .attr('y', d => d.dy / 2)
        .attr('dy', '.35em')
        .attr('text-anchor', 'start')
        .attr('transform', null)
        .text(d => d.name)
        .filter(d => d.x < width / 2)
        .attr('x', 6 + sankey.nodeWidth())
        .attr('text-anchor', 'start');


      function dragmove(d) {
        d3.select(this).attr('transform', `translate(${d.x},${d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))})`);
        sankey.relayout();
        link.attr('d', path);
      };



        svg.selectAll(".link")
.style('stroke', function(d){
   return d.color})
   .on("mousemove", function(d){
           tooltip
         .style("left", 6 + "px")
        .style("top", "80px")
         .style("display", "inline-block")
          .html(function() {
            return formatComma(d.value) + "<br> people"
          });
           })
   .on("mouseout", function(d){ tooltip.style("display", "none");});
 
  });

  </script>
  <p class="cite">U.S. Census, IPUMS</p>
</body>
